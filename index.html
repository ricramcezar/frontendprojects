<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card</title>

      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link rel="stylesheet" href="./css/style.css" />

</head>
  <body>
    <div class="box">
      <div class="avatar">
        <img id="avatar" src="img/profile-thumbnail.png" alt="Profile photo of a dark-brown-haired woman wearing glasses">
        <div>
          <p id="name">Sarah Dole</p>
          <p id="handle">@sarahdole</p>
        </div>
      </div>
      <div id="text">
        <p>I've been searching for high-quality abstract images for my design projects, and I'm thrilled to have found this platform. The variety and depth of creativity are astounding!</p>
      </div>
    </div>
  
    <script src="js/index.js"></script>
  </body>
</html>
